<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dungeon Map Generator</title>

	<link rel="stylesheet" type="text/css" href="dungeonStyle.css"/>
</head>
<body>
	<div id="game"></div>

	<script type="text/javascript" src="scripts/Helper.js"></script>
	<script type="text/javascript" src="scripts/Tree.js"></script>
	<script type="text/javascript" src="scripts/Point.js"></script>
	<script type="text/javascript" src="scripts/Container.js"></script>
	<script type="text/javascript" src="scripts/Room.js"></script>
	<script type="text/javascript" src="scripts/Map.js"></script>
	<script type="text/javascript" src="scripts/Entity.js"></script>
	<script type="text/javascript" src="scripts/Dungeon.js"></script>
	<script type="text/javascript">
		//test code goes here..
		var myMap = Dungeon.createDungeon({
			width: 100,
			height: 100,
			iterations: 5,
			entities: {
				wall: 0,
				floor: 1,
				enemy: 2,
				health: 3,
				weapon: 4,
				nextlvl: 5,
				player: 6,
				boss: 7
			}
		});

		Dungeon.render(myMap, document.getElementById("game"));
	</script>
</body>
</html>
