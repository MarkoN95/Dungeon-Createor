<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dungeon Map Generator</title>

	<link rel="stylesheet" type="text/css" href="dungeonStyle.css"/>
</head>
<body>
	<div id="game"></div>

	<script type="text/javascript" src="DungeonGenerator.min.js"></script>
	<script type="text/javascript">
		var myMap = Dungeon.createDungeon({
			width: 80,
			height: 80,
			iterations: 4,
			entities: {
				wall: 0,
				floor: 1,
				enemy: 2,
				health: 3,
				weapon: 4,
				nextlvl: 5,
				player: 6
			}
		});

		Dungeon.render(myMap, document.getElementById("game"));
	</script>
</body>
</html>
